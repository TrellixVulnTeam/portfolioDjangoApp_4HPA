{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Conectate a tu cuenta</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    Ingresar
                </button>
                <small class="text-muted ml-2"><a href="{% url 'password-reset' %}">¿Olvidaste tu contraseña?</a></small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                ¿No tienes cuenta? <a href="{% url 'register' %}" class="ml-2">Registrate</a>
            </small>
        </div>
    </div>
{% endblock %}
