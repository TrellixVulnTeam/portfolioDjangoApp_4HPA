{% extends 'blog/base.html' %}
{% block content %}
    <article class="media content-section">
        <img src="{{ object.autor.profile.image.url }}" alt="" class="rounded-circle article-img">
        <div class="media-body">
            <div class="article-metadata">
                <a href="{% url 'user-posts' object.autor.username %}" class="mr-2">{{object.autor}}</a>
                <small class="text-muted">{{object.creado_el|date:"F d, Y"}}</small>
                {% if object.autor == user %}
                    <div>
                        <a href="{% url 'post-update' object.id %}" class="btn btn-secondary btn-sm mt-1 mb-1"> Editar post </a>
                        <a href="{% url 'post-delete' object.id %}" class="btn btn-danger btn-sm mt-1 mb-1"> Borrar post </a>
                    </div>
                {%endif%}
            </div>
            <h2 class="article-title">{{object.titulo}}</h2>
            <p class="article-content">{{object.contenido}}</p>
        </div>
    </article>
{% endblock %}
